# GEPA Universal Optimizer Configuration
# Caso: Text-to-SQL Generation

case:
  name: "text_to_sql"
  title: "Text-to-SQL"
  description: "Generacion de consultas SQL desde texto natural"

adapter:
  type: "sql"
  max_text_length: 1000

data:
  csv_filename: "text_to_sql.csv"
  input_column: "question"
  output_columns:
    - "schema"
    - "expected_sql"

models:
  temperature: 0.2

prompt:
  filename: "text_to_sql_v1.json"

optimization:
  max_metric_calls: 80
  skip_perfect_score: true
  display_progress_bar: true
